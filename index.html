<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=rawan.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <form id="signForm">

           <h3 id="head">sign up</h3> 

        <div class="form-group">
        <label for="username">Name:</label>
       <i class="fas fa-user"></i>
        <input id="username" placeholder="Enter your name" type="text" required>
    </div>
    <div class="form-group">
        <label for="email">E-MAIL:</label>         
           <i class="fas fa-envelope"></i>
            <input type="email" id="email"  >
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <i class="fas fa-phone"></i>
        <input type="number" id="phone" >
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <i class="fas fa-home"></i>
        <input type="text" id="address"  >
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <i class="fas fa-home"></i>
            <input type="text" id="city"  >
            </div>
            


        <input type="submit" value="send" id="submit">
        <p id="error-message" style="color: red; display: none;">Please fill in all the required fields.</p>


    </form>





    <script src="script.js"></script>
</body>
</html>
